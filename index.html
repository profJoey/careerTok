<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Scroller</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        .video-wrapper {
            flex: 1 0 100%;
            scroll-snap-align: start;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-wrapper">
            <video src="videos/meet-andre.mp4" controls></video>
        </div>
        <div class="video-wrapper">
            <video src="videos/my-day.mp4" controls></video>
        </div>
        <div class="video-wrapper">
            <video src="videos/my-day.mp4" controls></video>
        </div>
    </div>
    <script>
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('ended', () => {
                const next = video.parentElement.nextElementSibling;
                if (next) {
                    next.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
