<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Scroller</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            scroll-snap-type: y mandatory;
            scroll-snap-stop: always;
            overflow-y: scroll;
        }
        .video-wrapper {
            flex: 1 0 100%;
            scroll-snap-align: start;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video elements will be inserted here -->
    </div>
    <script>
        var videoLibrary = [
            {
                name: 'Kate',
                videos: [
                    {
                        name: 'meet-kate',
                        src: 'videos/meet-andre.mp4'
                    }
                ]
            },
            {
                name: 'Carolina',
                videos: [
                    {
                        name: 'meet-carolina',
                        src: 'videos/meet-andre.mp4'
                    }
                ]
            },
            {
                name: 'Andre',
                videos: [
                    {
                        name: 'meet-andre',
                        src: 'videos/meet-andre.mp4'
                    },
                    {
                        name: 'my-day',
                        src: 'videos/my-day.mp4'
                    },
                    {
                        name: 'my-path',
                        src: 'videos/my-path.mp4'
                    },
                ]
            }
        ];

        const container = document.querySelector('.container');

        videoLibrary.forEach(person => {
            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';

            const video = document.createElement('video');
            video.src = person.videos[0].src;
            video.preload = 'auto';
            video.playsInline = true;

            videoWrapper.appendChild(video);
            container.appendChild(videoWrapper);
        });

        const videos = document.querySelectorAll('video');

                videos.forEach(video => {
            const moreButton = document.createElement('button');
            moreButton.innerHTML = 'More';
            moreButton.style.position = 'absolute';
            moreButton.style.bottom = '10px';
            moreButton.style.right = '10px';
            moreButton.style.padding = '10px';
            moreButton.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            moreButton.style.color = 'white';
            moreButton.style.border = 'none';
            moreButton.style.cursor = 'pointer';

            moreButton.addEventListener('click', (event) => {
                event.stopPropagation();
                alert(`More info about ${video.src}`);
            });

            video.parentElement.appendChild(moreButton);
        });

        videos.forEach(video => {
            const playIcon = document.createElement('div');
            playIcon.innerHTML = '▶️';
            playIcon.style.position = 'absolute';
            playIcon.style.top = '50%';
            playIcon.style.left = '50%';
            playIcon.style.transform = 'translate(-50%, -50%)';
            playIcon.style.fontSize = '3rem';
            playIcon.style.color = 'white';
            playIcon.style.pointerEvents = 'none';
            playIcon.style.display = 'none';
            video.parentElement.appendChild(playIcon);

            video.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playIcon.style.display = 'none';
            } else {
                video.pause();
                playIcon.style.display = 'block';
            }
            });

            video.addEventListener('pause', () => {
            playIcon.style.display = 'block';
            });

            video.addEventListener('play', () => {
            playIcon.style.display = 'none';
            });
        });


        function pauseAllVideos() {
            videos.forEach(video => {
                video.pause();
                video.currentTime = 0;
            });
        }

        function handleIntersection(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    pauseAllVideos();
                    entry.target.play();
                }
            });
        }

        const observer = new IntersectionObserver(handleIntersection, {
            threshold: 0.5
        });

        videos.forEach(video => {
            observer.observe(video);
        });
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('ended', () => {
            video.currentTime = 0;
            video.play();
            });
        });
    </script>
</body>
</html>
